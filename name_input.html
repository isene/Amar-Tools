<html>
<head>
<title>Generate random names</title>
</head>

<body bgcolor="#FFFFFF" text="#000000">
<form name="npc" method="post" action="/cgi-bin/html_name_output.rb">
  <table width="500" border="0" cellspacing="0" cellpadding="2" align="center">
    <tr>
	  <td><center><h2>Random names - for Amar RPG</h2></center></td>
    </tr>
  </table>
  <table width="500" border="0" cellspacing="0" cellpadding="1" align="center" bgcolor="#333333">
    <tr>
      <td>
        <table width="100%" border="0" cellspacing="1" cellpadding="4">
          <tr> 
            <td width="200" bgcolor="#CCCCCC"><b>Race:</b></td>
            <td bgcolor="#FFFFFF">
              <select name="name_type">
				<option><%= $Name_type %>
				<option>0: Human male
				<option>1: Human female
				<option>2: Dwarven male
				<option>3: Dwarven female
				<option>4: Elven male
				<option>5: Elven female
				<option>6: Lizardfolk
				<option>7: Troll
				<option>8: Araxi
              </select>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <p align="center">
    <input type="submit" style="width:300px" name="submit" value=" Submit ">
  </p>
</form>
<p><center><button style="width:300px" onclick="location.href = '/amar.html';" > Front page </button></center></p>
<p><center><img src="/images/amarcover.jpg" /></center></p>
</body>
</html>
