<html>
<head>
<title>Generate random towns</title>
</head>

<body bgcolor="#FFFFFF" text="#000000">
<form name="npc" method="post" action="/cgi-bin/html_town_output.rb">
  <table width="600" border="0" cellspacing="0" cellpadding="2" align="center">
    <tr>
	  <td><center><h2>Random town generator - for the Amar RPG</h2></center></td>
    </tr>
    <tr>
	  <td><center><p>Due to computation resources, this generator is limited to towns with no more than 100 houses.</p>
		<p>Please be patient, it may take minutes.</p>
		<p>The output should be obvious.<br />
		Each resident's main skill level is given in brackets</p></center></td>
    </tr>
	<tr><td> </td></tr>
  </table>
  <table width="600" border="0" cellspacing="0" cellpadding="1" align="center" bgcolor="#333333">
    <tr>
      <td>
        <table width="100%" border="0" cellspacing="1" cellpadding="4">
          <tr> 
            <td width="200" bgcolor="#CCCCCC"><b>Number of houses</b></td>
            <td bgcolor="#FFFFFF">
              <input type="text" name="town_size" size="4">
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#CCCCCC"><b>Variation</b></td>
            <td bgcolor="#FFFFFF">
              <select name="town_var">
                <option>0: Only humans
                <option>1: Few non-humans
                <option>2: Several non-humans
                <option>3: Crazy place
                <option>4: Only dwarves
                <option>5: Only Elves
                <option>6: Only Lizardfolk
              </select>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <p align="center">
    <input type="submit" style="width:300px" name="submit" value=" Submit ">
  </p>
</form>
<p><center><button style="width:300px" onclick="location.href = '/amar.html';" > Front page </button></center></p>
<p><center><img src="/images/shardon.jpg" /></center></p>
</body>
</html>
