<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Weather Generator - For the Amar RPG</title>
</head>

<body bgcolor="#ffffff" text="#000000">
        
<table width="480" border="0" cellspacing="0" cellpadding="2" align="center">
  <tbody>
    <tr>
      <td>         
        <center><h2>A month of weather - for Amar RPG</h2></center>
      </td>
    </tr>     
  </tbody>   
</table>

<table width="800" border="0" cellspacing="0" cellpadding="1"
 align="center" bgcolor="#333333">
  <tbody>
    <tr>
      <td>                  
        <table width="100%" border="0" cellspacing="1" cellpadding="1">
          <tbody>
            <tr><td bgcolor="#666666">
            <table width="100%" border="0" cellspacing="1" cellpadding="2">
              <tbody>
				  <tr><td colspan="7" border="1" bgcolor=<%= $bgc %>><center><b><big><%= $Month[w.month_n] %></big></b></center></td></tr> 
				<% 4.times do %>
                <tr>
				  <% 7.times do %>
				  <td border="1" bgcolor="#FFFFFF"> TEST </td>
				  <% end %>
				</tr> 
				<% end %>
              </tbody>
            </table>
          </tbody>         
        </table>
      </td>
    </tr> 
  </tbody>   
</table>
<br />
<table width="480" border="0" cellspacing="0" cellpadding="2" align="center">
  <tbody>
    <tr>
      <td align="center"> 
        <form name="new" method="post" action="/cgi-bin/html_weather_input.rb">
        <input type="submit" style="width:300px" name="new" value=" New random weather "></form>
	    <p><button style="width:300px" onClick="history.go(0);"> Reload with same values </button></p>
	    <p><button style="width:300px" onclick="location.href = '/amar.html';" > Front page </button></p>
      </td>
    </tr>     
  </tbody>   
</table>
</body>
</html>
